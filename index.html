<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/logo.png" alt="El logo de la página" class="logo" />
      <hr class="header__separator" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="avatar"
          src="./images/avatar.jpg"
          alt="Foto de perfil del usuario"
        />
        <div class="profile__info">
          <h1 class="profile__title text">Jacques Cousteau</h1>
          <button class="edit-button">
            <img src="./images/edit-button.png" alt="icono de editar" />
          </button>
          <h2 class="profile__subtitle text">Explorador</h2>
        </div>
        <button class="add-button">
          <img src="./images/add-button.png" alt="icono de añadir" />
        </button>
      </section>
    </main>
  </body>
</html>
